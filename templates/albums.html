<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Albums</title>
    </head>
    <body>
        <h1 class="t-title">Albums</h1>
        
        <ul class="l-albums">
        {% for album in albums %}
            <ul class="l-album-element">

                {% if artist %}
                    <h2>{{ album.title }}</h2>
                    <p class="t-album_info">Year: {{ album.release_year }}</p>
                    <p class="t-album_info">Artist: {{ artist.name }}</p>
                    <a href="/albums">Go back</a>
                {% else %}
                    <a href="/albums/{{ album.id }}">{{ album.title }}</a>
                {% endif %}

            </ul>
        {% endfor %}
        </ul>
        {% if not artist %}
            <div>
                <a href="/albums/new">Add new album</a>
            </div>
        {% endif %}
    </body>
</html>
