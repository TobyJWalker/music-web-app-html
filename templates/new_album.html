<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Album</title>
    </head>
    <body>
        <form action="/albums" method="post">
            <h1 class="t-title">New Album</h1>

            {% if errors %}
                <h3>Errors</h3>
                <ul class="t-errors">
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <br>
            <label for="release_year">Release Year</label>
            <input type="text" name="release_year" id="release_year">
            <br>
            <label for="artist">Artist</label>
            <input name="artist" id="artist">
            
            <input type="submit" value="Add new album">
        </form>
    </body>
</html>
